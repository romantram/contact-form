<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formularz kontaktowy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- bootstrap grid -->
        <div class="container">
            <main>
                <div class="row justify-content-center">
                    
                    <!-- contact form -->
                    <div class="col-lg-8 col-xl-6 shadow p-3 mb-5 bg-white rounded">
                        <h5>Formularz kontaktowy</h5>
                        <h1 class="mb-5">Napisz wiadomość</h1>
                        
                        <!-- form elements -->
                        <form method="post" action="/contact-form" id="contactForm">
                            <div class="row g-3">
                                
                                <!-- first name -->
                                <div class="col-12 col-md-6">
                                    <label for="firstName" class="form-label">Imię <span class="text-muted">(wymagane)</span></label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" value="" required>
                                    <div class="invalid-feedback">
                                        Wymagane jest wypełnienie tego pola
                                    </div>
                                </div>
                                
                                <!-- last name -->
                                <div class="col-12 col-md-6">
                                    <label for="lastName" class="form-label">Nazwisko <span class="text-muted">(wymagane)</span></label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" value="" required>
                                    <div class="invalid-feedback">
                                        Wymagane jest wypełnienie tego pola
                                    </div>
                                </div>
                                
                                <!-- email -->
                                <div class="col-12">
                                    <label for="email" class="form-label">Adres e-mail <span class="text-muted">(wymagane)</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                                        <div class="invalid-feedback">
                                            Wprowadzony adres adres e-mail jest niepoprawny
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- message subject -->
                                <div class="col-12">
                                    <label for="messageSubject" class="form-label">Temat <span class="text-muted">(wymagane)</span></label>
                                    <input type="text" class="form-control" id="messageSubject" name="messageSubject" value="" required>
                                    <div class="invalid-feedback">
                                        Wymagane jest wypełnienie tego pola
                                    </div>
                                </div>
                                
                                <!-- message content -->
                                <div class="col-12">
                                    <label for="messageContent" class="form-label">Treść wiadomości <span class="text-muted">(znaków <span id='counter'>150</span>)</span></label>
                                    <textarea class="form-control" id="messageContent" name="messageContent" rows="5" cols="50" maxlength="150"></textarea>
                                </div>
                                
                                <!-- consent GDPR -->
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                                        <label class="form-check-label" for="consent">Wyrażam zgodę na przetwarzanie moich danych osobowych zgodnie z ustawą o ochronie danych osobowych oraz oświadczam, iż zapoznałem /am się z treścią <a href="#" target="_blank" title="Administratorem danych osobowych jest ... z siedzibą w ... Podanie danych jest dobrowolne, ale konieczne do udzielenia odpowiedzi."><strong>Polityki Prywatności</strong></a> serwisu nazwa-domeny.pl</label>
                                        <div class="invalid-feedback" id="consentFeedback">
                                            Musisz wyrażić zgodę na powyższe zapisy, aby móc wysłać wiadomość
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- submit button -->
                                <div class="col-3">
                                    <button class="w-100 btn" type="submit" id="submit">Wyślij</button>
                                </div>
                                <div class="invalid-feedback" id="successFeedback">
                                    Wiadomość wysłana
                                </div>
                            
                            </div>
                        </form>
                        <!-- END form elements -->
                    
                    </div>
                    <!-- END contact form -->
                
                </div>
            </main>
        </div>
        <!-- END bootstrap grid -->
        
        <script src="form-validation.js"></script>
    </body>
</html>
